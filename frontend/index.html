<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprachkarte</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Turf.js fÃ¼r Geometrie-Berechnungen -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }

	/* Sprach-Labels (Sprachenebene) */
	.lang-label {
		color: rgba(0, 0, 0, 0.8);
		font-weight: bold;
		font-size: 13px;
		text-align: center;
		text-shadow: 1px 1px 2px white;
		transform: translateX(-50%);
	}

	/* Dialekt-Labels (Dialektebene) */
	.dialekt-label {
		color: darkgreen;
		font-weight: normal;
		font-size: 12px;
		text-align: center;
		text-shadow: 1px 1px 2px white;
		transform: translateX(-50%);
	}
	
	.audio-icon {
		font-size: 20px;
		color: darkred;
		text-align: center;
		text-shadow: 1px 1px 2px white;
		background: none !important;   /* entfernt Markerhintergrund */
		border: none !important;
	}
	
	.audio-symbol {
		font-size: 22px;
		line-height: 22px;
		color: darkred;
		text-shadow: 1px 1px 2px white;
		cursor: pointer;
	}
	#audioPlayer {
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		background: rgba(255,255,255,0.9);
		border-top: 1px solid #aaa;
		padding: 4px 10px;
		z-index: 9999;
		display: none;   /* erst sichtbar, wenn etwas abgespielt wird */
	}
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Audio-Player -->
  <div id="audioPlayer">
  <audio id="audioElement" controls style="width:100%;"></audio>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script src="config.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2);

  // Grundkarte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap',
    maxZoom: 14
  }).addTo(map);

  let sprachenLayer;
  let dialekteLayer;
  let sprachLabels = [];
  let dialektLabels = [];
  let audioMarkers = [];

  // Hilfsfunktion fÃ¼r Zufallsfarbe
  function randomColor() {
    const hue = Math.floor(Math.random() * 360);
    return `hsl(${hue}, 60%, 55%)`;
  }

  // -----------------------------
  // ðŸ”¹ 1. Sprachen laden
  // -----------------------------
  fetch(`${CONFIG.API_BASE}/gebiete`)
    .then(res => res.json())
    .then(data => {
      if (!data.features) {
        console.error("Kein FeatureCollection-Format erkannt", data);
        return;
      }

      sprachenLayer = L.geoJSON(data, {
        style: {
          color: 'blue',
          weight: 1,
          fillOpacity: 0.3
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties;
          layer.bindTooltip(`<b>${p.sprache_name}</b><br>Familie: ${p.familie}`);
          layer.on('click', () => showDialekte(p.sprache_id, layer));
        }
      }).addTo(map);

      // Sprachlabels hinzufÃ¼gen
      data.features.forEach(feature => {
        const centroid = turf.centerOfMass(feature);
        const coords = [...centroid.geometry.coordinates].reverse();

        const label = L.marker(coords, {
          icon: L.divIcon({
            className: 'lang-label',
            html: feature.properties.sprache_name,
            iconSize: [100, 20],
            iconAnchor: [50, 10]
          })
        }).addTo(map);

        sprachLabels.push(label);
      });
    })
    .catch(err => console.error('Fehler beim Laden:', err));

  // -----------------------------
  // ðŸ”¹ 2. Dialektebene anzeigen
  // -----------------------------
  function showDialekte(sprache_id, layer) {
    map.fitBounds(layer.getBounds());

    // Entferne Sprachenebene + Labels
    map.removeLayer(sprachenLayer);
    sprachLabels.forEach(lbl => map.removeLayer(lbl));
    sprachLabels = [];

    // Lade Dialekte nur fÃ¼r diese Sprache
    fetch(`${CONFIG.API_BASE}/dialekte/${sprache_id}`)
      .then(res => res.json())
      .then(data => {
        if (!data.features || data.features.length === 0) {
          alert("Keine Dialektgeometrien gefunden.");
          return;
        }

		// getrennte Layer fÃ¼r Polygone & Audiopunkte
		const polygons = data.features.filter(f => f.properties.type === "polygon");
		const audios = data.features.filter(f => f.properties.type === "audio");

        dialekteLayer = L.geoJSON(polygons, {
          style: () => ({
            color: randomColor(),
            weight: 1,
            fillOpacity: 0.5
          }),
          onEachFeature: (f, l) => {
            const name = f.properties.dialekt_name || "Unbekannter Dialekt";
            l.bindTooltip(`<b>${name}</b>`);

            // Dialektlabel hinzufÃ¼gen
            const centroid = turf.centerOfMass(f);
            const coords = [...centroid.geometry.coordinates].reverse();
            const label = L.marker(coords, {
              icon: L.divIcon({
                className: 'dialekt-label',
                html: name,
                iconSize: [100, 20],
                iconAnchor: [50, 10]
              })
            }).addTo(map);
            dialektLabels.push(label);
          }
        }).addTo(map);
		
		// Audio-Punkte
		audios.forEach(f => {
			const coords = f.geometry.coordinates.reverse();
			const audioUrl = f.properties.audio_url;
			const icon = L.divIcon({
			  html: '<span class="audio-symbol">ðŸ”Š</span>',
			  className: 'audio-icon',
			  iconSize: [24, 24],
			  iconAnchor: [12, 12]
			});
			const marker = L.marker(coords, {
			  icon: icon,
			  interactive: true,
			  keyboard: false,
			  bubblingMouseEvents: true
			}).addTo(map);
			marker.on('click', () => openAudioPlayer(audioUrl, f.properties.name));
			audioMarkers.push(marker);
		});
      });

    showBackButton();
  }

  // -----------------------------
  // ðŸ”¹ 3. ZurÃ¼ck zur Sprachenebene
  // -----------------------------
  function resetView() {
    if (dialekteLayer) {
      map.removeLayer(dialekteLayer);
      dialekteLayer = null;
    }

    dialektLabels.forEach(lbl => map.removeLayer(lbl));
    dialektLabels = [];
	
	audioMarkers.forEach(m => map.removeLayer(m));
	audioMarkers = [];

    map.addLayer(sprachenLayer);
    map.setView([20, 0], 2);
    removeBackButton();

    // Sprachlabels wieder hinzufÃ¼gen
    fetch(`${CONFIG.API_BASE}/gebiete`)
      .then(res => res.json())
      .then(data => {
        data.features.forEach(feature => {
          const centroid = turf.centerOfMass(feature);
          const coords = [...centroid.geometry.coordinates].reverse();
          const label = L.marker(coords, {
            icon: L.divIcon({
              className: 'lang-label',
              html: feature.properties.sprache_name,
              iconSize: [100, 20],
              iconAnchor: [50, 10]
            })
          }).addTo(map);
          sprachLabels.push(label);
        });
      });
  }

  // -----------------------------
  // ðŸ”¹ 4. ZurÃ¼ck-Button
  // -----------------------------
  function showBackButton() {
    if (!document.getElementById('backBtn')) {
      const btn = document.createElement('button');
      btn.id = 'backBtn';
      btn.textContent = 'ZurÃ¼ck';
      Object.assign(btn.style, {
        position: 'absolute',
        top: '15px',
        left: '15px',
        padding: '8px 14px',
        background: '#fff',
        border: '1px solid #333',
        borderRadius: '8px',
        cursor: 'pointer',
        zIndex: 10000
      });
      btn.onclick = resetView;
      document.body.appendChild(btn);
    }
  }

  function removeBackButton() {
    const btn = document.getElementById('backBtn');
    if (btn) btn.remove();
  }

  // -----------------------------
  // ðŸ”¹ 5. Dynamische LabelgrÃ¶ÃŸe
  // -----------------------------
  function updateLabelSize() {
    const zoom = map.getZoom();
    const baseSize = 8;
    const maxSize = 32;
    const size = Math.min(baseSize + (zoom - 2) * 2, maxSize);
    document.querySelectorAll('.lang-label, .dialekt-label').forEach(el => {
      el.style.fontSize = `${size}px`;
    });
  }
  
  function openAudioPlayer(url, title) {
  const player = document.getElementById('audioPlayer');
  const audio = document.getElementById('audioElement');

  audio.src = url;
  audio.play();
  player.style.display = 'block';

  audio.onended = () => player.style.display = 'none';
  }

  map.on('zoomend', updateLabelSize);
  map.whenReady(updateLabelSize);
</script>
</body>
</html>
